service: queuetasks

provider:
    name: aws
    region: us-east-1
    runtime: provided.al2
    lambdaHashingVersion: 20201221

plugins:
    - ./vendor/bref/bref

functions:
    apgapi: 
        handler: index.php
        layers: 
            - ${bref:layer.php-74}
        events:
            - httpApi: '*'
    

# Exclude files from deployment
package:
    patterns:
        - '!tests/**'
